<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Area Booking - Floor Mapping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Work Area Booking System</h1>
            <p>Click on the floor plan to mark seat locations</p>
        </header>
        
        <div class="main-content">
            <div class="image-container">
                <div class="zoom-controls">
                    <button id="zoomOutBtn" class="zoom-btn" title="Zoom Out">−</button>
                    <span id="zoomLevel" class="zoom-level">100%</span>
                    <button id="zoomInBtn" class="zoom-btn" title="Zoom In">+</button>
                    <button id="resetZoomBtn" class="zoom-btn reset-btn" title="Reset Zoom">⌂</button>
                </div>
                <div class="image-wrapper" id="imageWrapper">
                    <div class="image-container-inner" id="imageContainerInner">
                        <img id="floorImage" src="floor_15.jpg" alt="Floor 15 Plan">
                        <svg id="markerOverlay" class="marker-overlay"></svg>
                    </div>
                </div>
                <div class="instructions">
                    <p>Left-click to add a seat • Right-click to remove a seat • Use zoom controls or mouse wheel to zoom</p>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="seat-list-panel">
                    <h2>Mapped Seats</h2>
                    <div class="seat-list" id="seatList">
                        <p class="empty-message">No seats mapped yet. Click on the floor plan to start.</p>
                    </div>
                    <button id="exportBtn" class="export-btn" disabled>Export to Console</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
